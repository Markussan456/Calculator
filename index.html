<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Calculators</title>
</head>
<body>
    <div class="container">
        <div class="calcframe">
            <div class="display">
                <div class="text"></div>
            </div>
            <div class="lowercalc">
                <div class="numcontainer">
                    
<div class="numbers"></div>
<div class="bottomnumbers">
    <button class="bottomnumber clearbtn everybtn">C</button>
    <button class="bottomnumber calcbtn everybtn">0</button>
    <button class="bottomnumber calcbtn everybtn">.</button>
</div>
                </div>
                
                <div class="operators">
                    <div class="upperop">
                        <div class="upp">
                            <button class="delete everybtn">&#8592;</button>
                        </div>
                        <div class="down">
                            <button class="calcbtn timesdiv everybtn">x</button>
                        <button class="calcbtn timesdiv everybtn">/</button>
                        </div>
                        
                        
                    </div>
                    <div class="loweropp">
                        <div class="lowerupperopp">
<button class="loweroppbtn calcbtn everybtn">-</button>
                        <button class="loweroppbtn calcbtn everybtn">+</button>
                        </div>
                        <div class="equal">
                            <button class="equalbtn everybtn">=</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="math.js"></script>
</body>
</html>
