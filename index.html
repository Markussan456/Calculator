<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Calculators</title>
</head>
<body>
    <div class="container">
        <div class="calcframe">
            <div class="display">
                <div class="text"></div>
            </div>
            <div class="lowercalc">
                <div class="numcontainer">
                    
<div class="numbers"></div>
<div class="bottomnumbers">
    <button class="bottomnumber clearbtn">C</button>
    <button class="bottomnumber calcbtn">0</button>
    <button class="bottomnumber calcbtn">.</button>
</div>
                </div>
                
                <div class="operators">
                    <div class="upperop">
                        <button class="oppbutton calcbtn">+/-</button>
                        <button class="oppbutton delete">&#8592;</button>
                        <button class="oppbutton calcbtn">X</button>
                        <button class="oppbutton calcbtn">/</button>
                    </div>
                    <div class="loweropp">
                        <div class="lowerupperopp">
<button class="loweroppbtn calcbtn">-</button>
                        <button class="loweroppbtn calcbtn">+</button>
                        </div>
                        <div class="equal">
                            <button class="equalbtn">=</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="math.js"></script>
</body>
</html>
